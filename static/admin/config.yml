backend:
  name: test-repo
  # repo: javascript603/gatsby-netlify-cms-example #replace with your username/repo

media_folder: static/assets

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: date1, label: First field, widget: string }
      - { name: date2, label: Second field, widget: string }
      - { name: bodys, label: bodys, widget: markdown }
      - { name: body, label: BODY TEST, widget: markdown }

  - name: test
    label: Test
    folder: test
    create: true
    fields:
      - { name: title, label: Title }
      - { name: date2, label: Second field, widget: string }
      - { name: body, label: BODY TEST, widget: markdown }